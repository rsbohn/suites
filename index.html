<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiet Field</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sky-top: #e8f5ff;
      --sky-mid: #c9def7;
      --sky-low: #a2c8ec;
      --field-top: #d5edb3;
      --field-low: #bedb91;
      --hill-1: #b3d28a;
      --hill-2: #a4c57d;
      --soil: #8e7355;
      --stem: #2f5d2f;
      --leaf: #4c8f49;
      --leaf-dark: #3f7c3c;
      --card: rgba(255, 255, 255, 0.92);
      --text: #1f2a32;
      --muted: #5c6e6d;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "EB Garamond", system-ui, sans-serif;
      background:
        radial-gradient(circle at 22% 18%, rgba(174, 211, 255, 0.32), transparent 38%),
        radial-gradient(circle at 78% 12%, rgba(188, 242, 191, 0.28), transparent 34%),
        #dff1ff;
      display: grid;
      place-items: center;
      color: var(--text);
    }

    .scene {
      position: relative;
      width: min(96vw, 1080px);
      aspect-ratio: 16 / 9;
      background: linear-gradient(
        180deg,
        var(--sky-top) 0%,
        var(--sky-mid) 35%,
        var(--sky-low) 52%,
        var(--field-top) 52%,
        var(--field-low) 100%
      );
      border-radius: 24px;
      overflow: hidden;
      box-shadow:
        0 22px 48px rgba(35, 69, 87, 0.18),
        inset 0 0 0 1px rgba(255, 255, 255, 0.38);
    }

    .grain {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(#000 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.05;
      pointer-events: none;
      mix-blend-mode: soft-light;
    }

    .sun {
      position: absolute;
      top: 8%;
      left: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 38% 40%, #fff 0 24%, #ffeeb6 24% 60%, #ffd46e 60% 100%);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255, 212, 110, 0.5);
    }

    .cloud {
      position: absolute;
      width: 160px;
      height: 70px;
      background: #fff;
      border-radius: 50px;
      filter: drop-shadow(0 8px 20px rgba(76, 112, 136, 0.22));
      opacity: 0.9;
    }
    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud::before {
      width: 80px;
      height: 80px;
      top: -30px;
      left: 16px;
    }
    .cloud::after {
      width: 90px;
      height: 90px;
      top: -22px;
      right: 16px;
    }
    .cloud-1 { top: 14%; left: 36%; transform: scale(0.98); }
    .cloud-2 { top: 10%; right: 18%; width: 140px; }
    .cloud-3 { top: 20%; left: 18%; width: 180px; opacity: 0.8; }

    .hill {
      position: absolute;
      bottom: 28%;
      width: 380px;
      height: 150px;
      background: var(--hill-1);
      border-radius: 50% 50% 0 0;
      box-shadow: inset 0 10px 16px rgba(255, 255, 255, 0.24);
      filter: drop-shadow(0 12px 20px rgba(57, 94, 70, 0.2));
    }
    .hill-2 {
      bottom: 23%;
      left: 48%;
      width: 460px;
      height: 170px;
      background: var(--hill-2);
    }
    .hill-1 { left: 10%; }

    .field-texture {
      position: absolute;
      inset: 52% 0 0 0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(76, 143, 73, 0.18),
          rgba(76, 143, 73, 0.18) 1px,
          transparent 1px,
          transparent 18px
        ),
        linear-gradient(180deg, transparent 0%, rgba(46, 92, 52, 0.14) 100%);
      opacity: 0.7;
      pointer-events: none;
    }

    .plant-plot {
      position: absolute;
      left: 50%;
      bottom: 16%;
      width: 280px;
      height: 230px;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .soil {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 28px;
      background: linear-gradient(180deg, rgba(78, 55, 32, 0.9), rgba(66, 45, 28, 0.96));
      border-radius: 60% 60% 40% 40%;
      box-shadow: inset 0 6px 12px rgba(0, 0, 0, 0.16);
    }

    .plant {
      position: relative;
      width: 160px;
      height: 190px;
    }

    .stem {
      position: absolute;
      left: 50%;
      bottom: 24px;
      width: 14px;
      height: 132px;
      background: linear-gradient(180deg, #3f7c3c 0%, var(--stem) 100%);
      border-radius: 12px;
      transform: translateX(-50%);
      box-shadow: inset 0 -8px 12px rgba(0, 0, 0, 0.18);
    }

    .leaf {
      position: absolute;
      width: 96px;
      height: 50px;
      background: linear-gradient(120deg, var(--leaf) 0%, var(--leaf-dark) 100%);
      border-radius: 100% 60% 60% 100%;
      top: 58%;
      filter: drop-shadow(0 10px 16px rgba(34, 78, 42, 0.24));
    }

    .leaf::after {
      content: "";
      position: absolute;
      inset: 12px 38% 12px 12px;
      background: rgba(255, 255, 255, 0.16);
      border-radius: 40%;
      filter: blur(0.2px);
    }

    .leaf.left {
      right: 50%;
      transform: translate(8px, 6px) rotate(-18deg);
    }

    .leaf.right {
      left: 50%;
      transform: translate(-8px, -6px) rotate(18deg);
    }

    .bud {
      position: absolute;
      left: 50%;
      bottom: 142px;
      width: 44px;
      height: 44px;
      transform: translateX(-50%);
      background: radial-gradient(circle at 30% 30%, #fff 0 20%, #f8cfe0 20% 60%, #e59bc0 60% 100%);
      border-radius: 48% 48% 44% 44%;
      box-shadow: 0 12px 22px rgba(229, 155, 192, 0.25);
    }

    .bud::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -12px;
      width: 18px;
      height: 24px;
      transform: translateX(-50%);
      background: #f8cfe0;
      border-radius: 50% 50% 60% 60%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .title-card {
      position: absolute;
      top: 18px;
      left: 18px;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 10px 22px rgba(22, 49, 68, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.8);
      max-width: 240px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .title-card small {
      display: block;
      color: var(--muted);
      font-weight: 600;
      margin-top: 6px;
    }

    .board {
      position: absolute;
      left: 18px;
      bottom: 18px;
      width: min(360px, 90vw);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 14px;
      box-shadow: 0 14px 28px rgba(22, 49, 68, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.7);
      overflow: hidden;
      transition: transform 0.2s ease, opacity 0.2s ease;
      cursor: pointer;
    }

    .board header {
      display: block;
      padding: 10px 12px;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: var(--text);
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
      background: rgba(255, 255, 255, 0.88);
    }

    .messages {
      list-style: none;
      padding: 10px 12px 12px;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 14px;
    }

    .message {
      display: grid;
      grid-template-columns: auto 1fr;
      column-gap: 8px;
      row-gap: 2px;
      align-items: center;
    }

    .message .author {
      font-weight: 700;
      color: #2f5d2f;
    }

    .message .text {
      grid-column: 1 / -1;
      color: var(--text);
    }

    .message .timestamp {
      color: var(--muted);
      font-size: 12px;
    }

    .board.collapsed {
      transform: translateY(8px) scale(0.96);
      opacity: 0.75;
    }

    .board.collapsed .messages { display: none; }
    .board.collapsed header { border-bottom: none; }

    @media (max-width: 720px) {
      .scene { aspect-ratio: 4 / 5; }
      .plant-plot { bottom: 18%; }
      .sun { width: 90px; height: 90px; }
      .cloud { transform: scale(0.82); }
      .hill { width: 280px; }
      .hill-2 { width: 320px; left: 44%; }
      .title-card { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="grain" aria-hidden="true"></div>
    <div class="sun" aria-hidden="true"></div>
    <div class="cloud cloud-1" aria-hidden="true"></div>
    <div class="cloud cloud-2" aria-hidden="true"></div>
    <div class="cloud cloud-3" aria-hidden="true"></div>
    <div class="hill hill-1" aria-hidden="true"></div>
    <div class="hill hill-2" aria-hidden="true"></div>
    <div class="field-texture" aria-hidden="true"></div>

    <div class="title-card">
      Quiet field
      <small>One plant watched over at a time.</small>
    </div>

    <div class="plant-plot" aria-hidden="true">
      <div class="plant">
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="bud"></div>
      </div>
      <div class="soil"></div>
    </div>

    <div class="board" id="message-board">
      <header>Central message board</header>
      <ul class="messages" id="messages">
        <li class="message">Loading messages...</li>
      </ul>
    </div>
  </div>

  <script>
    async function loadMessages() {
      const list = document.getElementById('messages');
      try {
        const response = await fetch('/api/messages');
        if (!response.ok) throw new Error('Request failed');
        const data = await response.json();
        const messages = data.messages || [];

        list.innerHTML = '';
        if (messages.length === 0) {
          list.innerHTML = '<li class="message">No messages yet.</li>';
          return;
        }

        messages.forEach((msg) => {
          const item = document.createElement('li');
          item.className = 'message';

          const author = document.createElement('span');
          author.className = 'author';
          author.textContent = msg.author;

          const timestamp = document.createElement('span');
          timestamp.className = 'timestamp';
          timestamp.textContent = msg.timestamp;

          const text = document.createElement('span');
          text.className = 'text';
          text.textContent = msg.text;

          item.appendChild(author);
          item.appendChild(timestamp);
          item.appendChild(text);
          list.appendChild(item);
        });
      } catch (err) {
        list.innerHTML = '<li class="message">Could not fetch the board right now.</li>';
      }
    }

    function setupBoardToggle() {
      const board = document.getElementById('message-board');
      board.addEventListener('click', () => {
        board.classList.toggle('collapsed');
      });
    }

    loadMessages();
    setupBoardToggle();
  </script>
</body>
</html>
