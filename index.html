<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field with a Single Plant</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    :root {
      --soil-dark: #5f3b1a;
      --soil: #8a5a2b;
      --sky: #cde5ff;
      --stem: #2f7d32;
      --leaf: #3ea547;
      --flower: #f4d35e;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at 50% 15%, #ffffff 0%, var(--sky) 40%, #b7d7f5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1d1d1d;
    }

    .scene {
      position: relative;
      width: min(90vw, 960px);
      height: min(70vh, 520px);
      background: linear-gradient(180deg, var(--sky) 0%, var(--sky) 48%, var(--soil) 48%, var(--soil-dark) 100%);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 24px 60px rgba(0,0,0,0.14);
    }

    .field-texture {
      position: absolute;
      inset: 48% 0 0 0;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.07) 0 6%, transparent 6%),
        radial-gradient(circle at 80% 40%, rgba(0,0,0,0.12) 0 8%, transparent 8%),
        radial-gradient(circle at 40% 70%, rgba(255,255,255,0.05) 0 6%, transparent 6%);
      opacity: 0.6;
      pointer-events: none;
    }

    .plant {
      position: absolute;
      left: 50%;
      bottom: 14%;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      gap: 12px;
      animation: sway 3s ease-in-out infinite alternate;
    }

    .stem {
      position: relative;
      width: 10px;
      height: 180px;
      background: linear-gradient(180deg, #3ea547 0%, #2f7d32 100%);
      border-radius: 10px;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.04);
    }

    .leaf {
      position: absolute;
      width: 80px;
      height: 38px;
      background: linear-gradient(120deg, var(--leaf), #2f7d32);
      border-radius: 100% 100% 100% 0;
      top: 35%;
      left: -74px;
      transform-origin: right center;
      transform: rotate(-14deg);
      box-shadow: 0 14px 20px rgba(0,0,0,0.1);
    }

    .leaf.right {
      left: auto;
      right: -74px;
      transform: scaleX(-1) rotate(-10deg);
    }

    .bud {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 40% 40%, #fff8d6, var(--flower));
      border-radius: 50%;
      box-shadow: 0 6px 10px rgba(0,0,0,0.12);
    }

    .label {
      position: absolute;
      left: 50%;
      bottom: 6%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.84);
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      display: flex;
      gap: 10px;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    .label strong { display: block; font-size: 15px; }
    .label small { color: #4d4d4d; }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #3ea547;
      box-shadow: 0 0 0 6px rgba(62,165,71,0.16);
    }

    @keyframes sway {
      from { transform: translateX(-50%) rotate(-1.5deg); }
      to { transform: translateX(-50%) rotate(1.5deg); }
    }

    .banner {
      position: absolute;
      top: 18px;
      right: 18px;
      background: rgba(0,0,0,0.64);
      color: #f5f5f5;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      letter-spacing: 0.01em;
    }

    .banner code { color: #ffd166; }

    .board {
      position: absolute;
      left: 18px;
      top: 18px;
      width: min(320px, 80vw);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.14);
      backdrop-filter: blur(6px);
      font-size: 14px;
    }

    .board header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 700;
      color: #1f1f1f;
    }

    .board small {
      color: #444;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      font-size: 12px;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      display: grid;
      grid-template-columns: auto 1fr;
      column-gap: 10px;
      row-gap: 2px;
      align-items: center;
    }

    .message .author {
      font-weight: 700;
      color: #2f7d32;
    }

    .message .text {
      grid-column: 1 / -1;
      color: #2b2b2b;
    }

    .message .timestamp {
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="board" aria-live="polite" aria-label="Central message board, read-only">
      <header>
        <div>Board: Central</div>
        <small>Read-only</small>
      </header>
      <ul class="messages" id="messages">
        <li class="message">Loading messages...</li>
      </ul>
    </div>
    <div class="field-texture"></div>
    <div class="plant" aria-label="A single plant growing in a brown field">
      <div class="stem">
        <div class="leaf"></div>
        <div class="leaf right"></div>
        <div class="bud"></div>
      </div>
    </div>
    <div class="label" id="plant-label">
      <div class="status-dot" aria-hidden="true"></div>
      <div>
        <strong id="plant-name">Loading plant...</strong>
        <small id="plant-desc">Fetching details from the field database.</small>
      </div>
    </div>
    <div class="banner">Data from <code>sqlite</code> via Vercel Function</div>
  </div>

  <script>
    async function loadPlant() {
      try {
        const response = await fetch('/api/plant');
        if (!response.ok) throw new Error('Request failed');
        const data = await response.json();
        document.getElementById('plant-name').textContent = data.name;
        document.getElementById('plant-desc').textContent = data.description;
      } catch (err) {
        document.getElementById('plant-name').textContent = 'Field is quiet';
        document.getElementById('plant-desc').textContent = 'Could not load plant data right now.';
      }
    }

    async function loadMessages() {
      const list = document.getElementById('messages');
      try {
        const response = await fetch('/api/messages');
        if (!response.ok) throw new Error('Request failed');
        const data = await response.json();
        const messages = data.messages || [];

        list.innerHTML = '';
        if (messages.length === 0) {
          list.innerHTML = '<li class="message">No messages yet.</li>';
          return;
        }

        messages.forEach((msg) => {
          const item = document.createElement('li');
          item.className = 'message';

          const author = document.createElement('span');
          author.className = 'author';
          author.textContent = msg.author;

          const timestamp = document.createElement('span');
          timestamp.className = 'timestamp';
          timestamp.textContent = msg.timestamp;

          const text = document.createElement('span');
          text.className = 'text';
          text.textContent = msg.text;

          item.appendChild(author);
          item.appendChild(timestamp);
          item.appendChild(text);
          list.appendChild(item);
        });
      } catch (err) {
        list.innerHTML = '<li class="message">Could not load messages right now.</li>';
      }
    }

    loadPlant();
    loadMessages();
  </script>
</body>
</html>
